<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip The Coin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Love <i class="bi bi-heart-fill"></i> Calculator
        </div>
        <div class="form-container">
            <input type="text" class="inp-field shadow-sm" name="name" id="name" placeholder="Enter your name">
            <input type="text" class="inp-field shadow-sm" name="crushname" id="crushname" placeholder="Enter your crush name">
            <button class="calculate-btn shadow" onclick="calculate()">Calculate</button>
        </div>
        <div class="overlay"></div>
        <div class="pop-up-container">
            <button class="close-pop-up" onclick="closePopup()" id="closePopup"><i class="bi bi-x"></i></button>
            <div class="d-flex align-items-center justify-content-center">
                <span class="cuplename" id="userName">Prem</span>
                <div class="heart-icon">
                    <i class="bi bi-heart-fill"></i><h2 class="result-per"></h2>
                </div>
                <span class="cuplename" id="crushName">Priya</span>
            </div>
            <div class="meme-cont" id="memeContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
